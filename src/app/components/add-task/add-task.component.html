<form [ngStyle]="{ 'margin-bottom' : '40px' }" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" id="text" name="text" placeholder="Add Task" [(ngModel)]="text" />
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" id="day" name="day" placeholder="Add Day & Time" [(ngModel)]="day" />
    </div>
    <input  type="submit" value="Add Task" class="btn btn-block" />
</form>
